name: everlong
description: Notero Mirror

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_blue: ^0.8.0
  shared_preferences: ^2.0.6
  provider: ^5.0.0
  sqflite: ^2.0.0
  rxdart: ^0.26.0
  pull_to_refresh: ^2.0.0
  flutter_screenutil: ^0.4.2
  flutter_svg: ^0.22.0
  wakelock: ^0.5.3+3
  firebase_core: ^1.1.0
  cloud_firestore: ^2.0.0
  firebase_database: ^7.2.1
  firebase_analytics: ^8.3.2
  firebase_auth: ^3.1.3
  device_info: ^2.0.2
  nanoid: ^1.0.0
  uni_links: ^0.5.1
  share: ^2.0.4
  connectivity: ^3.0.6
  image: ^3.0.8
  flutter_easyloading: ^3.0.3
  firebase_dynamic_links: ^2.0.10
  sizer: ^2.0.15

dev_dependencies:
  change_app_package_name: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Gold
      fonts:
        - asset: assets/fonts/Gold-Regular.ttf
        - asset: assets/fonts/Gold-Bold.ttf
          weight: 400
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Regular.ttf
        - asset: assets/fonts/Prompt-Light.ttf
          weight: 300
        - asset: assets/fonts/Prompt-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Prompt-Thin.ttf
          weight: 100
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Regular.ttf
        - asset: assets/fonts/Kanit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Kanit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Kanit-Black.ttf
          weight: 900